<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Joe - Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Farmer Joe</div>
      <ul class="nav-links">
        <li><a href="Home.html">Home</a></li>
        <li><a href="Shop.html" class="active">Shop</a></li>
        <li><a href="Learn.html">Learn</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="shop-hero hero">
    <div class="hero-content">
      <h1>Our Fresh Produce</h1>
      <p>Browse the best fruits and vegetables from our fields.</p>
    </div>
  </section>

  <section class="products">
    <h2>Available Now</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="apple.jpg" alt="Fresh Apples">
        <h3>Apples</h3>
        <p>$2.99 / lb</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="tomato.jpg" alt="Ripe Tomatoes">
        <h3>Tomatoes</h3>
        <p>$1.99 / lb</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
      <div class="product-card">
        <img src="lettuce.jpg" alt="Crisp Lettuce">
        <h3>Lettuce</h3>
        <p>$1.50 / head</p>
        <a href="#" class="btn">Add to Cart</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Farmer Joe. All rights reserved.</p>
  </footer>
</body>
</html>
